<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Player</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
    </head>
    <body>
        <div class="arm-player">
            <div class="graphic"></div>
            <div class="arm-player-content">
                <div>
                    <button
                        type="button"
                        role="button"
                        class="btn-circle-hover-gradient play tooltip-custom-parent"
                    >
                        <div class="tooltip-custom">
                            <span>Play</span>
                        </div>
                    </button>
                </div>
                <div class="text-duration-audio">
                    <span></span>
                  </div>
                <div class="max-content-width">
                    <input
                        type="range"
                        class="my-range progress"
                        min="0"
                        max="100"
                        value="0"
                        style="--bg: 0%"
                    />
                </div>
                <div class="parent-icon-sound">
                   <div class="content-audio-icon">
                       <div class="parent-volume-range">
                            <input
                                type="range"
                                class="my-range volume"
                                min="0"
                                max="100"
                                step="1"
                            />
                       </div>

                        </svg>
                   </div>
                </div>
            </div>
            <div class="loader-parent">
                <div data-loader="ekvalayzer" loader-color="#0cbad9" title-color="#0cbad9" size="100"></div>
            </div>
        </div>
        <script type="text/javascript" src="./js/ekvalayzer.min.js"></script>
        <script type="text/javascript" src="./js/create-grphic-line.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
